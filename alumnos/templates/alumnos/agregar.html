<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body style="padding: 3%">

    <h2>Agregar Alumno</h2><br>

    <form action="AgregarAlumno" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="rut">RUT:</label>
            <input type="text" class="form-control" id="rut" placeholder="Ingrese el RUT"> 
        </div><br>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre"> 
        </div><br>
        <div class="form-group">
            <label for="paterno">Apellido Paterno</label>
            <input type="text" class="form-control" id="paterno" placeholder="Ingrese el apellido paterno"> 
        </div><br>
        <div class="form-group">
            <label for="materno">Apellido Materno</label>
            <input type="text" class="form-control" id="materno" placeholder="Ingrese el apellido materno"> 
        </div><br>
        <div class="form-group">
            <label for="fechaNac">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fechaNac"> 
        </div><br>

        <label>Genero</label>
        <select class="form-select" id="genero">
            {% for genero in generos %}
                <option value="{{genero.id_genero}}">{{genero.genero}}</option>
            {% endfor %}
        </select><br>

        <div class="form-group">
            <label for="celular">Celular</label>
            <input type="tel" class="form-control" id="celular" placeholder="Ingrese el numero celular"> 
        </div><br>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="mail" class="form-control" id="email" placeholder="Ingrese correo electronico"> 
        </div><br>
        <div class="form-group">
            <label for="direccion">Direccion</label>
            <input type="text" class="form-control" id="direccion" placeholder="Ingrese direccion"> 
        </div><br>   

        <input type="submit" name="opcion" value="Agregar" class="btn btn-primary">
        <a href="{% url 'crud' %}" class="btn btn-secondary">Volver</a>
    </form>

    <br>
    <div class="alert alert-primary" role="alert">
        {% if mensaje %}
            {{mensaje}}
        {% endif %}
    </div>    
       

</body>
</html>
